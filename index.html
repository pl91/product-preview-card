<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Product Preview</title>
  </head>
  <body>
    <section class="container">
      <img class="product-image"src="./images/image-product-mobile.jpg" alt="Product Image" />
      <div class="product-description">
      <h1 class="montserrat">Perfume</h1>
      <h2 class="fraunces">Gabrielle Essence Eau De Parfum</h2>
      <p class="montserrat">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <p class="pricing">
        <span class="sale-price fraunces">$149.99</span>
        <span class="price montserrat">$169.99</span>
      </p>
      <button><img class="icon" src="./images/icon-cart.svg"></img>Add to Cart</button>
    </div>
    </section>
  </body>
</html>
